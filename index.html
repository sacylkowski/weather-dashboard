<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="heading">Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between"> 
    <div class="col-12 col-md-4"> 
      <div class="card">
        <h3 class="card-header">Search For A City:</h3>
        <form id="user-form" class="card-body">
          <!-- <label class="form-label" for="username">City</label> -->
          <input name="username" id="cityName" type="text" autofocus="true" class="form-input" placeholder="City Name"/>
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <div class="container" class="list-group">
          <ul class="conditions">
              <h3 id="cityName"></h3>
              <p id="cityTemp"></p>
              <p id="cityHumidity"></p>
              <p id="cityWindSpeed"></p>
              <p id="cityUV"></p>
          </ul>
      </div>
    </div>
    <div class="row futureConditions">
        <div id="dayOne"></div>
        <div id="dayTwo"></div>
        <div id="dayThree"></div>
        <div id="dayFour"></div>
        <div id="dayFive"></div>
    </div>
  </main>
  <footer>
    <div>
        &copy; Sarah Cylkowski
    </div>
  </footer>
<script src="assets/js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="heading">Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between"> 
    <div class="col-12 col-md-4"> 
      <div class="card">
        <h3 class="card-header">Search For A City:</h3>
        <form id="searchForm" class="card-body">
          <input name="cityName" id="cityName" type="text" autofocus="true" class="form-input" placeholder="City Name"/>
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <div class="container" class="list-group">
          <ul class="conditions">
              <h3 id="cityNameMain"></h3>
              <img id="cityIcon" class="hide" src="" alt="weather icon"></img>
              <p id="cityTemp"></p>
              <p id="cityHumidity"></p>
              <p id="cityWindSpeed"></p>
              <p id="cityUV"></p>
          </ul>
      </div>
    </div>
    <section class="row justify-content-end futureConditions">
        <span class="col-12 col-lg-2" id="dayOne">
            <h2 id="dayOneCity"></h2>
            <img id="dayOneIcon" class="hide" src="" alt="weather icon"></img>
            <p id="dayOneDate"></p>
            <p id="dayOneTemp"></p>
            <p id="dayOneHumid"></p>
            <p id="dayOneWind"></p>
            <p id="dayOneUV"></p>
        </span>

        <span class="col-12 col-lg-2" id="dayTwo">
            <h2 id="dayTwoCity"></h2>
            <img id="dayTwoIcon" class="hide" src="" alt="weather icon"></img>
            <p id="dayTwoDate"></p>
            <p id="dayTwoTemp"></p>
            <p id="dayTwoHumid"></p>
            <p id="dayTwoWind"></p>
            <p id="dayTwoUV"></p>
        </span>
        <span class="col-12 col-lg-2" id="dayThree">
            <h2 id="dayThreeCity"></h2>
            <img id="dayThreeIcon" class="hide" src="" alt="weather icon"></img>
            <p id="dayThreeDate"></p>
            <p id="dayThreeTemp"></p>
            <p id="dayThreeHumid"></p>
            <p id="dayThreeWind"></p>
            <p id="dayThreeUV"></p>
        </span>
        <span class="col-12 col-lg-2" id="dayFour">
            <h2 id="dayFourCity"></h2>
            <img id="dayFourIcon" class="hide" src="" alt="weather icon"></img>
            <p id="dayFourDate"></p>
            <p id="dayFourTemp"></p>
            <p id="dayFourHumid"></p>
            <p id="dayFourWind"></p>
            <p id="dayFourUV"></p>
        </span>
        <span class="col-12 col-lg-2" id="dayFive">
            <h2 id="dayFiveCity"></h2>
            <img id="dayFiveIcon" class="hide" src="" alt="weather icon"></img>
            <p id="dayFiveDate"></p>
            <p id="dayFiveTemp"></p>
            <p id="dayFiveHumid"></p>
            <p id="dayFiveWind"></p>
            <p id="dayFiveUV"></p>
        </span>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>
</body>

</html>
